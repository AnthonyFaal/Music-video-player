<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<body>

        <!--div class="search-bar">

        <div id="gameCategories">
            <!-- Puzzle Games -->
            <div class="game-category">
                <h2>Popular Games</h2>
                
                <div class="game">
                    <h3>Tetris</h3>
                    <iframe src="https://tetris.com/play-tetris" title="Tetris"></iframe>
                </div>
                
                <div class="game">
                    <h3>2048</h3>
                    <iframe src="https://play2048.co/" title="2048"></iframe>
                </div>
                
                <div class="game">
                    <h3>Flappy Bird</h3>
                    <iframe src="https://flappybird.io/" title="Flappy Bird"></iframe>
                </div>
                
            </div>
        </div>
    </div>
    <script>
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const games = document.querySelectorAll('.game-category .game');
            games.forEach(game => {
                const title = game.querySelector('h3').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    game.style.display = 'block';
                } else {
                    game.style.display = 'none';
                }
            });
        });

        function startGame(gameType) {
            alert(`Starting the ${gameType.replace('-', ' ')}...`);
            // Add actual game starting logic here if needed
        }
    </script>
</body>
