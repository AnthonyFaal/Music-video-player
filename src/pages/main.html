<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FunWorld</title>
  <link rel="icon" href="../assets/images/icon.png" type="image/x-icon" class="icon"> <!-- Link to your favicon -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../style/main.css">
  <style>
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px); /* Adjust height as needed */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <nav class="app-bar">
      <div class="logo">
        <i class="material-icons">videogame_asset</i>
        <span>FunWorld</span>
      </div>
      <ul class="nav-links">
        <li><a href="#" onclick="loadPage('music.html')">Music</a></li>
        <li><a href="#" onclick="loadPage('games.html')">Games</a></li>
        <li><a href="#" onclick="loadPage('videos.html')">Videos</a></li>
        <li><a href="#" onclick="loadPage('cartoons.html')">Cartoons</a></li>
        <li><a href="#" onclick="loadPage('quizzes.html')">Quizzes</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
      </div>
      <div class="user-profile">
        <img src="" alt="User Avatar" id="appAvatar" class="avatar">
        <div class="dropdown">
          <button class="dropbtn" id="username">Profile</button>
          <div class="dropdown-content">
            <a href="#">My Profile</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
          </div>
        </div>
      </div>
      <div class="icons">
        <i class="material-icons icon">notifications</i>
        <i class="material-icons icon">chat</i>
      </div>
    </nav>
  </header>
  <div class="main-container">
    <iframe id="contentFrame" src="./music.html" title="Content"></iframe>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function loadPage(page) {
      const username = getQueryParam('username');
      const avatar = getQueryParam('avatar');
      const frame = document.getElementById('contentFrame');
      
      // Update the src attribute with query parameters
      frame.src = `./${page}?username=${username}&avatar=${avatar}`;
    }

    // Set user data on page load
    const username = getQueryParam('username');
    const avatar = getQueryParam('avatar');
    if (username && avatar) {
      document.getElementById('username').textContent = username;
      document.getElementById('appAvatar').src = avatar;
    }
  </script>
</body>
</html>
