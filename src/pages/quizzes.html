<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes</title>
    <link rel="stylesheet" href="../style/quizzes.css">
</head>
<body>
    <div class="quiz-container">
        <div class="back">
            <h1>Quizzes<span id="backButtonSpan"><button onclick="goBack()" id="backButton">Back</button></span></h1>
        </div>
        <input type="text" id="searchInput" placeholder="Search quizzes...">
        <div id="quizList"></div>
        <div id="quizDetails" style="display: none;">
            <h2 id="quizTitle"></h2>
            <div id="questions"></div>
            <button id="submitQuiz">Submit Quiz</button>
            <div id="quizResult" style="display: none;"></div>
        </div>
    </div>
    <script src="../js/quizzes.js"></script>
</body>
</html>
